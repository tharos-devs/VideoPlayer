name: Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manual triggering

jobs:
  build-matrix:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows x64
            artifact_name: videoplayer-windows-x64
            
          - platform: windows-latest
            target: aarch64-pc-windows-msvc
            name: Windows ARM64
            artifact_name: videoplayer-windows-arm64
            
          # macOS builds  
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS Intel
            artifact_name: videoplayer-macos-x64
            
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS Apple Silicon
            artifact_name: videoplayer-macos-arm64
            
          # Linux builds
          - platform: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            name: Linux x64
            artifact_name: videoplayer-linux-x64
            
    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install app dependencies
        run: npm install

      - name: Create platform-specific icons
        run: |
          echo "Creating icons for ${{ matrix.name }}..."
          if [ -f "src-tauri/icons/icon.png" ]; then
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              echo "Creating ICO icon for Windows..."
              if magick src-tauri/icons/icon.png -resize 256x256 src-tauri/icons/icon.ico 2>/dev/null; then
                echo "✅ Created icon.ico with ImageMagick"
              else
                echo "⚠️ ImageMagick failed, copying PNG as ICO"
                cp src-tauri/icons/icon.png src-tauri/icons/icon.ico
              fi
            elif [[ "$RUNNER_OS" == "macOS" ]]; then
              echo "Creating ICNS icon for macOS..."
              if sips -s format icns src-tauri/icons/icon.png --out src-tauri/icons/icon.icns 2>/dev/null; then
                echo "✅ Created icon.icns with sips"
              else
                echo "⚠️ sips failed, copying PNG as ICNS"
                cp src-tauri/icons/icon.png src-tauri/icons/icon.icns
              fi
            fi
          else
            echo "❌ icon.png not found"
            ls -la src-tauri/icons/
          fi
        shell: bash

      - name: Create copy-assets script
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo '@echo off' > copy-assets.bat
            echo 'echo Copying assets...' >> copy-assets.bat
            echo 'rem Add your asset copying logic here' >> copy-assets.bat
          else
            echo '#!/bin/bash' > copy-assets.sh
            echo 'echo "Copying assets..."' >> copy-assets.sh
            echo '# Add your asset copying logic here' >> copy-assets.sh
            chmod +x copy-assets.sh
          fi
        shell: bash

      - name: Build application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ matrix.name }}-v__VERSION__
          releaseName: 'VideoPlayer ${{ matrix.name }} v__VERSION__'
          releaseBody: '${{ matrix.name }} build of VideoPlayer with bundled FFmpeg'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 30