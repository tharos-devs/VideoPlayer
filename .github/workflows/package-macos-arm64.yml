name: üì¶ Package macOS ARM64 MuseScore

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  package-macos-arm64:
    runs-on: macos-latest
    name: Package macOS ARM64 for MuseScore

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install app dependencies
        run: npm install

      - name: Create macOS app icons
        run: |
          if [ -f "src-tauri/icons/icon.png" ]; then
            echo "‚úÖ Found icon.png"
            if sips -s format icns src-tauri/icons/icon.png --out src-tauri/icons/icon.icns 2>/dev/null; then
              echo "‚úÖ Created icon.icns with sips"
            else
              echo "‚ö†Ô∏è sips failed, copying PNG as ICNS"
              cp src-tauri/icons/icon.png src-tauri/icons/icon.icns
            fi
          fi

      - name: Build macOS ARM64 application
        run: npm run tauri:build -- --target aarch64-apple-darwin

      - name: Create MuseScore package structure
        run: |
          # Create package directory
          mkdir -p musescore-package
          
          # Copy plugin files
          cp plugins/VideoPlayer.qml musescore-package/
          cp plugins/logo.png musescore-package/
          cp musescore-plugin/README.md musescore-package/
          
          # Copy built application bundle
          cp -r "src-tauri/target/aarch64-apple-darwin/release/bundle/macos/VideoPlayer.app" musescore-package/
          
          # Copy webrtc directory
          cp -r webrtc musescore-package/
          
          # List contents for verification
          echo "üì¶ Package contents:"
          find musescore-package -type f | head -20

      - name: Create ZIP package
        run: |
          cd musescore-package
          zip -r ../VideoPlayer-MuseScore-macOS-ARM64.zip .
          cd ..
          
          echo "‚úÖ Created VideoPlayer-MuseScore-macOS-ARM64.zip"
          
          # Show ZIP info
          ls -lh VideoPlayer-MuseScore-macOS-ARM64.zip

      - name: Upload MuseScore package
        uses: actions/upload-artifact@v4
        with:
          name: VideoPlayer-MuseScore-macOS-ARM64
          path: VideoPlayer-MuseScore-macOS-ARM64.zip
          retention-days: 30

      - name: Package Summary
        run: |
          echo "üéâ macOS ARM64 MuseScore package completed!"
          echo "üì¶ Download: VideoPlayer-MuseScore-macOS-ARM64"
          echo "üíª Compatible: Apple Silicon (M1/M2/M3/M4)"
          echo "üìÅ Extract to: ~/Documents/MuseScore3/Plugins/VideoPlayer/"