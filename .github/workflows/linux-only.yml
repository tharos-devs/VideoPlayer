name: 🐧 Linux x64 Only

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  linux-build:
    runs-on: ubuntu-20.04
    name: Build Linux x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install app dependencies
        run: npm install

      - name: Verify app icons
        run: |
          if [ -f "src-tauri/icons/icon.png" ]; then
            echo "✅ Found icon.png"
          else
            echo "❌ icon.png not found"
            ls -la src-tauri/icons/ 2>/dev/null || echo "Icons directory missing"
          fi

      - name: Build Linux application
        run: npm run tauri:build -- --target x86_64-unknown-linux-gnu

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: videoplayer-linux-x64-only
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*
          retention-days: 30

      - name: Build Summary
        run: |
          echo "🎉 Linux x64 build completed!"
          echo "📦 Download: videoplayer-linux-x64-only"
          echo "📁 Contains: .deb and .AppImage files"