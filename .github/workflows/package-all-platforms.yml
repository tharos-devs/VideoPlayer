name: üì¶ Package All Platforms for MuseScore

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  package-all:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
            executable: VideoPlayer.exe
            
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            name: Windows-ARM64
            executable: VideoPlayer.exe
            
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
            executable: VideoPlayer.app
            
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
            executable: VideoPlayer.app
            
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
            executable: VideoPlayer

    runs-on: ${{ matrix.os }}
    name: Package ${{ matrix.name }} for MuseScore

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install app dependencies
        run: npm install

      - name: Create app icons (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ -f "src-tauri/icons/icon.png" ]; then
            echo "‚úÖ Found icon.png"
            if sips -s format icns src-tauri/icons/icon.png --out src-tauri/icons/icon.icns 2>/dev/null; then
              echo "‚úÖ Created icon.icns with sips"
            else
              echo "‚ö†Ô∏è sips failed, copying PNG as ICNS"
              cp src-tauri/icons/icon.png src-tauri/icons/icon.icns
            fi
          fi

      - name: Create app icons (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "src-tauri/icons/icon.png") {
            Write-Host "‚úÖ Found icon.png"
            try {
              magick src-tauri/icons/icon.png -resize 256x256 src-tauri/icons/icon.ico
              Write-Host "‚úÖ Created icon.ico with ImageMagick"
            } catch {
              Copy-Item src-tauri/icons/icon.png src-tauri/icons/icon.ico
              Write-Host "‚ö†Ô∏è ImageMagick failed, copied PNG as ICO"
            }
          }
        shell: powershell

      - name: Build application
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Create MuseScore package structure (Windows)
        if: runner.os == 'Windows'
        run: |
          # Create VideoPlayer directory for MuseScore
          New-Item -ItemType Directory -Force -Path "VideoPlayer"
          
          # Copy plugin files
          Copy-Item "musescore-plugin\VideoPlayer.qml" "VideoPlayer\"
          Copy-Item "musescore-plugin\logo.png" "VideoPlayer\"
          Copy-Item "musescore-plugin\README.md" "VideoPlayer\"
          
          # Copy built executable
          Copy-Item "src-tauri\target\${{ matrix.target }}\release\${{ matrix.executable }}" "VideoPlayer\"
          
          # Copy webrtc directory (excluding dev files)
          Copy-Item "webrtc" "VideoPlayer\webrtc" -Recurse
          Remove-Item "VideoPlayer\webrtc\package-lock.json" -ErrorAction SilentlyContinue
          
          # List contents for verification
          Write-Host "[Package] VideoPlayer directory contents:"
          Get-ChildItem VideoPlayer -Recurse | Select-Object Name, FullName
        shell: powershell

      - name: Create MuseScore package structure (macOS)
        if: runner.os == 'macOS'
        run: |
          # Create VideoPlayer directory for MuseScore
          mkdir -p VideoPlayer
          
          # Copy plugin files
          cp musescore-plugin/VideoPlayer.qml VideoPlayer/
          cp musescore-plugin/logo.png VideoPlayer/
          cp musescore-plugin/README.md VideoPlayer/
          
          # Copy built application bundle
          cp -r "src-tauri/target/${{ matrix.target }}/release/bundle/macos/${{ matrix.executable }}" VideoPlayer/
          
          # Copy webrtc directory (excluding dev files)
          cp -r webrtc VideoPlayer/
          rm -f VideoPlayer/webrtc/package-lock.json
          
          # List contents for verification
          echo "üì¶ VideoPlayer directory contents:"
          find VideoPlayer -type f | head -20

      - name: Create MuseScore package structure (Linux)
        if: runner.os == 'Linux'
        run: |
          # Create VideoPlayer directory for MuseScore
          mkdir -p VideoPlayer
          
          # Copy plugin files
          cp musescore-plugin/VideoPlayer.qml VideoPlayer/
          cp musescore-plugin/logo.png VideoPlayer/
          cp musescore-plugin/README.md VideoPlayer/
          
          # Copy built executable
          cp "src-tauri/target/${{ matrix.target }}/release/${{ matrix.executable }}" VideoPlayer/
          
          # Copy webrtc directory (excluding dev files)
          cp -r webrtc VideoPlayer/
          rm -f VideoPlayer/webrtc/package-lock.json
          
          # Make executable
          chmod +x VideoPlayer/${{ matrix.executable }}
          
          # List contents for verification
          echo "üì¶ VideoPlayer directory contents:"
          find VideoPlayer -type f | head -20

      - name: Create ZIP package (Windows)
        if: runner.os == 'Windows'
        run: |
          # Cr√©er dossier parent avec le nom du ZIP
          $packageName = "VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}"
          New-Item -ItemType Directory -Force -Path $packageName
          Move-Item "VideoPlayer" "$packageName/"
          
          Compress-Archive -Path $packageName -DestinationPath "$packageName.zip"
          Write-Host "‚úÖ Created VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}.zip"
          
          # Show ZIP info
          $zipInfo = Get-Item "VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}.zip"
          Write-Host "[Info] ZIP size: $($zipInfo.Length / 1MB) MB"
        shell: powershell

      - name: Create ZIP package (Unix)
        if: runner.os != 'Windows'
        run: |
          # Cr√©er dossier parent avec le nom du ZIP
          PACKAGE_NAME="VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}"
          mkdir -p "$PACKAGE_NAME"
          mv VideoPlayer "$PACKAGE_NAME/"
          
          zip -r "$PACKAGE_NAME.zip" "$PACKAGE_NAME/"
          
          echo "‚úÖ Created VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}.zip"
          
          # Show ZIP info
          ls -lh VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}.zip

      - name: Upload MuseScore package
        uses: actions/upload-artifact@v4
        with:
          name: VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}
          path: VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}.zip
          retention-days: 30

      - name: Package Summary
        run: |
          echo "üéâ ${{ matrix.name }} MuseScore package completed!"
          echo "üì¶ Download: VideoPlayer-MuseScore-${{ matrix.name }}-v${{ steps.get_version.outputs.version }}"
          echo "üìÅ Extract to your MuseScore Plugins directory"
          echo "üéµ Usage: Plugins ‚Üí VideoPlayer in MuseScore"