name: üì¶ Package Windows ARM64 MuseScore

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  package-windows-arm64:
    runs-on: windows-latest
    name: Package Windows ARM64 for MuseScore

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install app dependencies
        run: npm install

      - name: Create Windows app icons
        run: |
          if (Test-Path "src-tauri/icons/icon.png") {
            Write-Host "‚úÖ Found icon.png"
            try {
              magick src-tauri/icons/icon.png -resize 256x256 src-tauri/icons/icon.ico
              Write-Host "‚úÖ Created icon.ico with ImageMagick"
            } catch {
              Copy-Item src-tauri/icons/icon.png src-tauri/icons/icon.ico
              Write-Host "‚ö†Ô∏è ImageMagick failed, copied PNG as ICO"
            }
          }
        shell: powershell

      - name: Build Windows ARM64 application
        run: npm run tauri:build -- --target aarch64-pc-windows-msvc

      - name: Create MuseScore package structure
        run: |
          # Create VideoPlayer directory for MuseScore
          New-Item -ItemType Directory -Force -Path "VideoPlayer"
          
          # Copy plugin files
          Copy-Item "plugins\VideoPlayer.qml" "VideoPlayer\"
          Copy-Item "plugins\logo.png" "VideoPlayer\"
          Copy-Item "musescore-plugin\README.md" "VideoPlayer\"
          
          # Copy built executable
          Copy-Item "src-tauri\target\aarch64-pc-windows-msvc\release\VideoPlayer.exe" "VideoPlayer\"
          
          # Copy webrtc directory (excluding dev files)
          Copy-Item "webrtc" "VideoPlayer\webrtc" -Recurse
          Remove-Item "VideoPlayer\webrtc\package-lock.json" -ErrorAction SilentlyContinue
          
          # List contents for verification
          Write-Host "üì¶ VideoPlayer directory contents:"
          Get-ChildItem VideoPlayer -Recurse | Select-Object Name, FullName
        shell: powershell

      - name: Create ZIP package
        run: |
          # Cr√©er dossier parent avec le nom du ZIP
          $packageName = "VideoPlayer-MuseScore-Windows-ARM64"
          New-Item -ItemType Directory -Force -Path $packageName
          Move-Item "VideoPlayer" "$packageName/"
          
          Compress-Archive -Path $packageName -DestinationPath "$packageName.zip"
          Write-Host "‚úÖ Created VideoPlayer-MuseScore-Windows-ARM64.zip"
          
          # Show ZIP info
          $zipInfo = Get-Item "VideoPlayer-MuseScore-Windows-ARM64.zip"
          Write-Host "üìä ZIP size: $($zipInfo.Length / 1MB) MB"
        shell: powershell

      - name: Upload MuseScore package
        uses: actions/upload-artifact@v4
        with:
          name: VideoPlayer-MuseScore-Windows-ARM64
          path: VideoPlayer-MuseScore-Windows-ARM64.zip
          retention-days: 30

      - name: Package Summary
        run: |
          Write-Host "üéâ Windows ARM64 MuseScore package completed!"
          Write-Host "üì¶ Download: VideoPlayer-MuseScore-Windows-ARM64"
          Write-Host "üíª Compatible: Surface Pro X, Windows 11 ARM"
          Write-Host "üìÅ Extract to: MuseScore3/Plugins/VideoPlayer/"
        shell: powershell